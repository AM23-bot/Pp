<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفتر الحسابات الاحترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-blue-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">دفتر الحسابات الذكي</h1>
            <button class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-bold transition">+ إضافة عملية</button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md border-r-8 border-green-500">
                <p class="text-gray-500">إجمالي الوارد</p>
                <h2 class="text-3xl font-bold text-green-600">5,000 ر.س</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-r-8 border-red-500">
                <p class="text-gray-500">إجمالي الصادر</p>
                <h2 class="text-3xl font-bold text-red-600">1,200 ر.س</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border-r-8 border-blue-500">
                <p class="text-gray-500">الرصيد الحالي</p>
                <h2 class="text-3xl font-bold text-blue-700">3,800 ر.س</h2>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-4 border-b bg-gray-100 font-bold">آخر العمليات</div>
            <table class="w-full text-right">
                <thead>
                    <tr class="bg-gray-50 border-b">
                        <th class="p-4">التاريخ</th>
                        <th class="p-4">البيان</th>
                        <th class="p-4">الفئة</th>
                        <th class="p-4">المبلغ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 text-sm">2023-10-25</td>
                        <td class="p-4 font-medium">بيع منتج أ</td>
                        <td class="p-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs">مبيعات</span></td>
                        <td class="p-4 text-green-600 font-bold">+500 ر.س</td>
                    </tr>
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 text-sm">2023-10-24</td>
                        <td class="p-4 font-medium">دفع إيجار المكتب</td>
                        <td class="p-4"><span class="bg-red-100 text-red-700 px-2 py-1 rounded text-xs">مصاريف</span></td>
                        <td class="p-4 text-red-600 font-bold">-1000 ر.س</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
